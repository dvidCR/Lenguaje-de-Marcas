<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label>Nombre:</label>
        <input type="text" name="name">
        <br>
        <label>Apellidos:</label>
        <input type="text" name="surname">
        <br>
        <label>Sexo:</label>
        <input type="radio" id="hombre" name="hombre" value="hombre">
        <input type="radio" id="mujer" name="mujer" value="mujer">
        <br>
        <input type="email" name="email">
        <br>
        <input type="checkbox" id="Deseo recibir información de ofertas y novedades" name="check1">
        <input type="checkbox" id="Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre la protección de datos" name="check2">
        <br>
        <label>Enviar</label>
        <input type="submit" value="Guardar">
    </form>
</body>
</html>
