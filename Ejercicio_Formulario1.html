<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de registro</h1>
    <form>
        <label>Nombre:</label>
        <input type="text" name="name" required>
        <br>
        <label>Apellidos:</label>
        <input type="text" name="surname" required>
        <br>
        <label>Sexo:</label>
        <input type="radio" name="hombre" value="hombre">Hombre
        <input type="radio" id="mujer" name="mujer" value="mujer">Mujer
        <br>
        <label>Correo: </label>
        <input type="email" name="email" required>
        <br>
        <input type="checkbox" name="check1" checked>Deseo recibir información de ofertas y novedades
        <br>
        <input type="checkbox" name="check2" required>Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre la protección de datos
        <br>
        <label>Enviar</label>
        <input type="button" value="Guardar" Guardar>
    </form>
</body>
</html>
