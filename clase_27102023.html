<!DOCTYPE html> 
<html lang="es"> 
    <head> <meta charset="UTF-8" /> 
        <title>Ejemplo de estilos selector de id</title> 
    <style type="text/css"> 
        #destacado { color: red; }
        .destacado1 { color: green; }
        h1 {color: rgb(0,255,0);}
    </style> 
    </head> 
    <body>
        <h1>Hola buenas</h1> 
        <section> 
            <p class="destacado1">Primer párrafo</p>
            <p id="destacado" >Segundo párrafo</p>
            <p class="destacado1">Tercer párrafo</p>
        </section> 
    </body> 
</html>
